[package]
name = "platformer-design-tool"
version = "0.1.0"
description = "Plan and test your platformer levels"
authors = ["Acoustic Kitty"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
